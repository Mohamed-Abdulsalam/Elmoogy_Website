<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmoogy - Login</title>
    <link rel="icon" href="images/logo.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <!-- Start Login -->
    <div class="log-in">
        <h4>Elmoogy</h5>
        <p class="title-log">Register Admin</p>
        <form action="">
            <input class="form-control" type="text" placeholder="Username" />
            <input class="form-control" id="input" type="password" placeholder="Password" />
            <div class="button">
                <input class="going" type="submit" value="Login">
                <input class="reset" type="reset" value="Reset">
            </div>
        </form>
        <a class="go-site btn btn-dark" href="index.html">Go to the Site</a>
    </div>
    <!-- End Login -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
